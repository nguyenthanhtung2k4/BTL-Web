<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Blur and Centered Image</title>
<style>
    /* CSS cho body */
    body {
        background-image: url('img/back_ground_main.jpg');
        box-sizing: border-box;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative; /* Đặt vị trí tương đối cho body */
    }

    /* CSS cho background blur */
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Màu sắc background overlay */
        backdrop-filter: blur(5px); /* Độ mờ của background */
    }

    /* CSS cho ảnh chính giữa */
    .centered-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; /* Đảm bảo ảnh nằm phía trên background blur */
    }
</style>
</head>
<body>
<!-- Background overlay -->
<div class="background-overlay"></div>
<p>dfdv</p>
<!-- Ảnh chính giữa -->
<img class="centered-image" src="img/centered_image.jpg" alt="Centered Image">
<p>knjfbfb</p>bdfb
<div class="tung">
    <p>fbfd</p>
</div>
</body>
</html>
