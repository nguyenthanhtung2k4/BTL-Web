<div class="Product">
    <p class="text-Product">Product</p>
    <div class="span" data-product="Product 1"></div>
    <div class="span" data-product="Product 2"></div>
    <div class="span" data-product="Product 3"></div>
    <div class="span" data-product="Product 4"></div>
</div>
<style>
    .Product {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .text-Product {
        text-align: center;
        margin-top: -10px;
        padding: 10px;
        font-weight: bold;
        font-size: 30px;
        background-color: black;
        color: white;
        width: 100%;
    }
    
    .span {
        position: relative; /* Đặt vị trí của .span là tương đối để sử dụng pseudo-element */
        margin-top: 5%;
        margin-left: 5%;
        width: 250px;
        height: 300px;
        background-color: aliceblue;
        border: 1px solid white;
        flex: 0 0 auto;
    }
    
    .span::before {
        content: attr(data-product); /* Lấy dữ liệu từ thuộc tính data-product */
        position: absolute;
        top: 50%; /* Đưa ra giữa theo chiều dọc */
        left: 50%; /* Đưa ra giữa theo chiều ngang */
        transform: translate(-50%, -50%); /* Dịch chuyển vị trí 50% theo cả hai chiều */
        opacity: 0; /* Mặc định ẩn đi */
        transition: opacity 0.3s ease; /* Hiệu ứng khi xuất hiện */
    }
    
    .span:hover::before {
        opacity: 1; /* Hiển thị pseudo-element khi hover */
    }
    
</style>
