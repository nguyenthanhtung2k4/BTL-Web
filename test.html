<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Elements with Responsive Design</title>
<style>
    /* CSS cho các phần tử sử dụng lớp 'sp' */
    .sp {
        float: left; /* Sử dụng float: left để nối các phần tử đuôi nhau */
        margin-right: 10px; /* Khoảng cách giữa các phần tử */
    }

    /* Cảnh báo khi kích thước màn hình nhỏ hơn */
    @media only screen and (max-width: 600px) {
        .sp {
            float: none; /* Hủy float khi kích thước màn hình nhỏ hơn */
            margin-right: 0; /* Xóa khoảng cách giữa các phần tử */
            margin-bottom: 10px; /* Thêm khoảng cách dưới các phần tử */
        }
    }
</style>
</head>
<body>
<!-- Phần menu -->
<div class="menu">
    <!-- Các phần tử sử dụng lớp 'sp' để nối đuôi nhau -->
    <div class="sp">Menu 1</div>
    <div class="sp">Menu 2</div>
    <div class="sp">Menu 3</div>
    <div class="sp">Menu 4</div>
</div>

<!-- Phần nội dung chính -->
<div class="Main">
    <!-- Nội dung chính của trang -->
</div>
</body>
</html>
