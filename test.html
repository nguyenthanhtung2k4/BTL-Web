<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Input Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="SoLuong">
  <p class="text-SoLuong">Số lượng: <span id="quantityValue">50</span></p>
  <input type="range" min="0" max="100" step="1" oninput="updateValue(this.value)">
</div>


</body>
</html>
<script>
  function updateValue(value) {
    document.getElementById('quantityValue').textContent = value;
  }
  
</script>
