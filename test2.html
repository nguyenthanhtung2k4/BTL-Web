<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Fixed Menu</title>
<style>
    /* CSS cho phần menu */
    img{
     width: 50px;
     height: auto;  
    }
    .menu {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffff; /* Màu nền của menu */
        z-index: 999; /* Đảm bảo menu luôn ở phía trên của các phần khác */
        /* Thêm các thuộc tính CSS khác tùy thuộc vào thiết kế của bạn */
    }

    /* CSS cho phần nội dung chính */
    .Main {
        margin-top: 100px; /* Đảm bảo nội dung không bị che khuất bởi menu */
        /* Thêm các thuộc tính CSS khác tùy thuộc vào thiết kế của bạn */
    }
</style>
</head>
<body>
<!-- phần menu -->
<div class="menu">
    <div class="hed">
        <div class="logo"><img src="img/logo.jpg" alt=""></div>
        <div class="text_coffee">
            <h1>Coffee Place</h1>
            <p>Vì sức khỏe vì tương lai</p>
        </div>
        <span id="logo_user" class="material-symbols-outlined">
            <!-- <input type="search" class="search"> -->
            account_circle
        </span>
    </div>
    <div class="text_menu">
        <div class="text_menu">
            <select name="sanpham" id="sanpham">
                <option value="all" id="sp">Sản phẩm</option>
                <option value="all" id="sp">Sản phẩm</option>
                <option value="all" id="sp">Sản phẩm</option>
            </select>
        </div>
        <div id="thongtin" class="text_menu">Thông tin</div>
        <div id="thucdon" class="text_menu">Thực đơn</div>
        <div id="tintuc" class="text_menu">Tin tức</div>
        <div id="lienHe" class="text_menu">Liên hệ</div>
    </div>
    <div class="mxh">
        <div><i class="fab fa-facebook-messenger"></i></div>
        <div><i class="fab fa-facebook-square"></i></div>
    </div>
    <!-- ô tìm kiếm hàng -->
    <div class="search_tong">
        <input type="search" class="search" placeholder="Tìm kiếm tại đây ">
        <i class="search_icon fas fa-search"></i>
    </div>
</div>

<!-- phần nội dung chính -->
<div class="Main">
    <div class="text_main">
        <ul class="text_sp">
            <li>Tất cả sản phẩm</li>
            <li>Tất cả sản phẩm</li>
            <li>Tất cả sản phẩm</li>
            <li>Tất cả sản phẩm</li>
        </ul>
    </div>
</div>

<script>
    // JavaScript để giữ cho phần menu luôn ở vị trí đầu tiên của trang web khi cuộn
    window.addEventListener('scroll', function() {
        var menu = document.querySelector('.menu');
        var mainContent = document.querySelector('.Main');

        if (window.pageYOffset > mainContent.offsetTop) {
            menu.style.position = 'fixed';
            menu.style.top = '0';
        } else {
            menu.style.position = 'relative';
        }
    });
</script>
</body>
</html>
